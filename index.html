<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <img v-for="Thisimage in Thisimages" :class="gender"
            v-bind:src="'https://static.inpcdn.com/' + Thisimage.CdnUrl" :alt="`${Thisimage.CdnUrl}`">
        <h1 v-for="Thisimages in Thisimage">{{Thisimage}} {{Thisimage}}</h1>
        <h3>Email: {{email}}</h3>
        <h3>Gender: {{gender}}</h3>
        <button v-on:click="getUser()" :class="gender">Ger Random User</button>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>

</html>
